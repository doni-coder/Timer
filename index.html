<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500;600&family=Dancing+Script:wght@700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>count down</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hour">00 hr</span><span id="minute">00 min</span><span id="second">00 sec</span>
        </div>
        <div class="button">
            <button id="reset">Reset</button>
            <button id="stop">Stop</button>
            <button id="start">Start</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
